<!DOCTYPE html >
<html>
  <head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Webapp Veranstaltungstool</title> 
	<link rel="stylesheet" href="../styles/style.css" />
	<script defer src="../js/main.mjs"></script>
</head>
<body id="bodyguestlist">
	<headers>
		<nav class="uk-navbar-container" uk-navbar>
			<div class="uk-navbar-center uk-text-large">
		
				<ul class="uk-navbar-nav">
					<li ><a href="/" class="uk-text-bold uk-text-primary uk-text-large">Home</a></li>
					<li><a href="/listevents" class="uk-text-bold uk-text-primary uk-text-large">Liste</a></li>
					<li class="uk-active"><a href="/addevent" class="uk-text-bold uk-text-primary uk-text-large">Neues Event erstellen</a></li>
				</ul>
		
			</div>
		</nav>
	</header> 
	<main id="gl_main" class="uk-text-center">
		<h1 id="gl_header_h1" class="uk-text-primary">Gästeliste der Veranstaltung: </h1>
		<div>Gast hinzufügen: </div>
		<label for="gl_fname">Name: </label>
		<input type="text" id="gl_fname" value="">
		<label for="gl_fhaschild">Kinder? </label>
		<select id="gl_fhaschild">
			<option value="true">Ja</option>
			<option value="false">Nein</option>
		</select>
		<label for="gl_fstatus">Einladungsstatus? </label>
		<select id="gl_fstatus">
			<option value="unbekannt">unbekannt</option>
			<option value="eingeladen">eingeladen</option>
			<option value="zugesagt">zugesagt</option>
			<option value="abgesagt">abgesagt</option>
		</select>
		<button id="gl_fsubmit">Hinzufügen</button>
		<br>
	</main>
	<footer style=" height: 2%; padding-top: 2%;">
	</footer>
  </body>
</html>
